<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MITchelin - Restaurant Recommendations</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MITchelin</h1>
        <p>(°∀°)ﾉ Hello.</p>
        <p>Click the Button Below for Your Coffee of the Day, With Your Preferred Crash Level ✿ヽ(°▽°)ノ✿</p>
        <!-- <label for="crash-level"> Choose Your Preferred Crash Level:</label> -->
        <select id="crash-level">
            <option value="little">Little (50-79mg caffeine)</option>
            <option value="some">Some (80-109mg caffeine)</option>
            <option value="medium" selected>Medium (110-139mg caffeine)</option>
            <option value="a lot">A Lot (140-169mg caffeine)</option>
            <option value="supreme">Supreme (170-200mg caffeine)</option>
        </select>
        <button id="fetchRandomCoffee" onclick="getRandomCoffee()">Find Coffee</button>
        <div id="loading" style="display:none;">Loading...</div>
        <div id="coffeeDisplay" class="coffee-display" style="display:none;"> <!-- initially hidden -->
            <img id="coffeeImage" src="" alt="Coffee Image" class="coffee-image">
            <div id="coffeeDetails" class="coffee-details"></div>
        </div>
    </div>
    
   <script src="script.js"></script>
</body>
</html>
